<div class="container col-md-11">
  <h1 class="mt-4">Rent Car Form</h1>
  <div *ngIf="locationSucc" class="alert alert-success" role="alert">
    Your Requeset Added Successfully.
  </div>

  <div *ngIf="locationErr" class="alert alert-warning" role="alert">
    Check the dates, should be valid
  </div>
  <form [formGroup]="locationFormGroup" class="mt-3" (ngSubmit)="onSubmit()">

    <div class="card mb-3 mt-4">
      <div class="card-body">
        <h5 class="card-title">{{car.brand}} {{car.model}}</h5>
        <p class="card-text">{{car.fuelType}}</p>
        <p class="card-text">{{car.gearType}}</p>
        <p class="card-text">DT{{car.dayPrice}}/ DAY </p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>

    <div formGroupName="locationInfo">
      <div class="row mb-3">
        <div class="col">
          <div class="form-floating">
            <input formControlName="startDate"
                   class="form-control"
                   type="date"/>
            <!-- ERROR LIST-->
            <div *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)">
              <small *ngIf="startDate?.errors?.['required']" class="text-danger">
                Start Date is required.
              </small>
            </div>
            <label class="form-label">Start Date</label>
          </div>
        </div>

        <div class="col">
          <div class="form-floating mb-3 mb-md-0">
            <input formControlName="endDate"
                   class="form-control"
                   type="date"/>
            <!-- ERROR LIST-->
            <div *ngIf="endDate?.invalid && (endDate?.dirty || endDate?.touched)">
              <small *ngIf="endDate?.errors?.['required']" class="text-danger">
                End Date is required.
              </small>
            </div>
            <label class="form-label">End Date</label>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button type="button" class="btn btn-warning" (click)="calulatePrice()">Check Price</button>
      </div>

      <div class="col mt-4">
        <div class="form-floating">
          <input formControlName="totalPrice"
                 class="form-control"
                 type="text"
                 [readOnly]="true"/>
          <label class="form-label">Total Price</label>
        </div>
      </div>

    </div>



    <div class="mt-4">
      <button type="submit" class="btn btn-success">Rent Now</button>
    </div>
  </form>

</div>
